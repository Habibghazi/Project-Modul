<!DOCTYPE html>
<html lang="id">
<head>

    <title>Kalkulator Dasar</title>

</head>

    <div class="container">
        <h1>Kalkulator Operasi Dasar</h1>

            <div class="btn-area">

            </div>
            <div class="btn-area">

            </div>
        </form>
    </div>
