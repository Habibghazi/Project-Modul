<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Travel Bintang Abadi - Pemesanan Tiket</title>
  <link rel="stylesheet" href="travel.css" />
</head>
<body>
  <main class="wrap">
    <h1>Travel Bintang Abadi â€” Pemesanan Tiket</h1>

    <form id="formBooking" class="card" autocomplete="off">
      <div class="row">
        <label for="nama">Nama Pemesan</label>
        <input id="nama" type="text" placeholder="Masukkan nama" required />
      </div>

      <div class="row two">
        <div>
          <label for="tujuan">Tujuan</label>
          <select id="tujuan" required>
            <option value="" disabled selected>Pilih tujuan</option>
            <option value="Jakarta">Jakarta</option>
            <option value="Solo">Solo</option>
            <option value="Surabaya">Surabaya</option>
          </select>
        </div>

        <div>
          <label for="kelas">Kelas</label>
          <select id="kelas" required>
            <option value="" disabled selected>Pilih kelas</option>
            <option value="Eksekutif">Eksekutif</option>
            <option value="Bisnis">Bisnis</option>
            <option value="Ekonomi">Ekonomi</option>
          </select>
        </div>
      </div>

      <div class="row two">
        <div>
          <label for="qty">Banyak Tiket</label>
          <input id="qty" type="number" min="1" value="1" required />
        </div>

        <div>
          <label>Status Member</label>
          <div class="inline-radio">
            <label><input type="radio" name="member" value="ya" /> Member</label>
            <label><input type="radio" name="member" value="tidak" checked /> Bukan</label>
          </div>
        </div>
      </div>

      <div class="row">
        <button type="submit" id="btnSubmit">Hitung & Tampilkan</button>
      </div>
    </form>

    <section id="result" class="card result" aria-live="polite" hidden>
      <h2>Hasil Pemesanan</h2>
      <p><strong>Nama:</strong> <span id="rNama"></span></p>
      <p><strong>Tujuan:</strong> <span id="rTujuan"></span></p>
      <p><strong>Kelas:</strong> <span id="rKelas"></span></p>
      <p><strong>Harga per Tiket:</strong> <span id="rHarga"></span></p>
      <p><strong>Jumlah Tiket:</strong> <span id="rQty"></span></p>
      <p><strong>Subtotal:</strong> <span id="rSubtotal"></span></p>
      <p><strong>Diskon:</strong> <span id="rDiskon"></span></p>
      <p><strong>Total Bayar:</strong> <span id="rTotal"></span></p>

      <div class="row">
        <button id="btnReset">Pesan Lagi</button>
      </div>
    </section>
  </main>

  <script src="travel.js"></script>
</body>
</html>
